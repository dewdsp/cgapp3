
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="login-pf">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Log in to portal</title>
    <link rel="icon" href="/auth/resources/7.0.1/login/mr/img/favicon.ico" />
            <link href="/auth/resources/7.0.1/login/mr/css/login.css" rel="stylesheet" />
</head>

<body class="">
  <div class="login-pf-page">
    <div id="kc-header" class="login-pf-page-header">
      <div id="kc-header-wrapper" class="">portal</div>
    </div>
    <div class="card-pf login-pf-accounts">
      <header class="login-pf-header">
        <h1 id="kc-page-title">        Login

</h1>
      </header>
      <div id="kc-content">
        <div id="kc-content-wrapper">

          
    <div id="kc-form" class="row">
      <div id="kc-form-wrapper" class="col-xs-12 col-sm-6 login-pf-social-section">
            <form id="kc-form-login" onsubmit="login.disabled = true; return true;"  action="https://portal.reinhausen.com/auth/realms/portal/login-actions/authenticate?session_code=1_uuuftZ0Jlw99trMv6v9BHrOGZOD2LWL39BuUarFzs&amp;execution=4dc91357-de35-4a88-8ea6-78d5fc5c756e&amp;client_id=releasemanager_mr&amp;tab_id=KixoY0-xQ_w" method="post">
                <div class="form-group">

                        <input tabindex="1" id="username" class="form-control" name="username" value=""  type="text" autofocus autocomplete="off" placeholder='Username or e-mail'/>
                </div>

                <div class="form-group">
                    <input tabindex="2" id="password" class="form-control" name="password" type="password" autocomplete="off" placeholder='Password'/>
                </div>

                <div class="form-group login-pf-settings">
                    <div id="kc-form-options">
                    </div>
                </div>

                <div id="kc-form-buttons" class="form-group">
                    <input tabindex="4" class="btn btn-primary btn-block btn-lg" name="login" id="kc-login" type="submit" value="LOGIN"/>
                </div>
                    <div id="kc-registration">
                        <span><a class="registration-link" tabindex="6" href="https://portal.reinhausen.com/registration">Register now!</a></span>
                    </div>
                <div class="">
                        <span><a class="reset-password-link"  tabindex="5" href="/auth/realms/portal/login-actions/reset-credentials?client_id=releasemanager_mr&amp;tab_id=KixoY0-xQ_w">Forgot Password?</a></span>
                </div>
            </form>
        </div>
            <div id="kc-social-providers" class="col-xs-12 col-sm-6 login-pf-social-section">
                <div class="login-pf-social list-unstyled login-pf-social-all ">
                        <div class="login-pf-social-link"><a href="/auth/realms/portal/broker/saml/login?client_id=releasemanager_mr&amp;tab_id=KixoY0-xQ_w&amp;session_code=1_uuuftZ0Jlw99trMv6v9BHrOGZOD2LWL39BuUarFzs" id="zocial-saml" class="zocial saml"> <span>LOGIN for REINHAUSEN employees</span></a></div>
                </div>
            </div>
      </div>


              <div id="kc-info" class="login-pf-signup">
                  <div id="kc-info-wrapper" class="">

                  </div>
              </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
